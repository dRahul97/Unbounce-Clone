<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="/limitless-dress-2422/login Pages/smartcopy.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div id="data">
          <div id="heading">
            <img
              src="https://unbounce.com/wp-content/themes/unbounce2019/assets/img/unbounce-icon-dark.svg?v=1"
              alt=""
            />
            <p>SMART COPY</p>
          </div>
          <div id="signUp">
            <form>
              <label>Email</label>
              <input type="email" id="email" placeholder="Email" required />
              <label>Password</label>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <a href="#">Forget Your password?</a>
              <input type="submit" value="Sign In" id="submit" />
            </form>
            <div>
              <a href="/limitless-dress-2422/login Pages/register.html"
                >No account Yet? Sign up now!</a
              >
              <div>
                By signing up you agree to the following
                <a href="#">Terms & Conditions</a> and
                <a href="#">Privacy Policy</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="right">
        <img
          src="https://d9hhrg4mnvzow.cloudfront.net/smartcopy.ubpages.com/login/7059debe-hero_10i80hv0i80hj000006028.png"
          alt="login1 page"
        />
      </div>
    </div>
  </body>
</html>
