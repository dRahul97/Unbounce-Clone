<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="/limitless-dress-2422/login Pages/register.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div id="data">
          <div id="heading">
            <img
              src="https://unbounce.com/wp-content/themes/unbounce2019/assets/img/unbounce-icon-dark.svg?v=1"
              alt=""
            />
            <p>SMART COPY</p>
          </div>
          <div id="signUp">
            <form>
              <div>
                <label>Full Name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="Jane Smith"
                  required
                />
              </div>
              <div>
                <label>Company</label>
                <input
                  type="text"
                  id="company_name"
                  placeholder="MyCompany"
                  required
                />
              </div>
              <div>
                <label>Business Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="jane.smith@mycompany.com"
                  required
                />
              </div>
              <div>
                <label>Plan</label>
                <select id="plan">
                  <option value=""></option>
                  <option value="free_forever">Free - Free forever</option>
                  <option value="free_forever">
                    Essential - $19 Billed Monthly
                  </option>
                  <option value="free_forever">
                    Essential - $180 Billed Annually
                  </option>
                  <option value="free_forever">
                    Unlimited - $49 Billed Monthly
                  </option>
                  <option value="free_forever">
                    Unlimited - $480 Billed Annually
                  </option>
                </select>
              </div>
              <div>
                <label>Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div>
                <label>Confirm Password</label>
                <input
                  type="password"
                  id="confirm_password"
                  placeholder="Confirm Password"
                  required
                />
              </div>

              <input type="submit" value="Continue  " id="submit" />
            </form>
            <div>
              <a href="/limitless-dress-2422/login Pages/smartCopy.html"
                >Haven an account already? Sign in now!</a
              >
              <div>
                By signing up you agree to the following
                <a href="#">Terms & Conditions</a> and
                <a href="#">Privacy Policy</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
